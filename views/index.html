            <div class="d-flex w-100 flex-row justify-content-start align-items-center flex-wrap">
                <h6 id="backBtn" class="btn btn-outline-dark m-0 p-0 px-2 py-1 cursor-pointer rounded">
                    <i class="fs-3 bi bi-arrow-return-left"></i> <br>
                    <span class="fs-6 fw-normal">Voltar</span>
                </h6>
                <h4 class="col-10 ms-2 p-2 text-uppercase m-0">Acesse sua conta</h4>
                <hr class="w-100 bg-dark d-block">

                <form method="post" class="row col-12">
                    <div class="col-12 d-flex flex-column justify-content-center">
                        <label for="validationCustomUsername" class="form-label">Nome de usuário / E-mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required placeholder="Digite aqui">
                        </div>
                    </div>
                    <div class="col-12 d-flex flex-column justify-content-center my-3">
                        <label for="validationCustomPassword" class="form-label">Senha de usuário</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">*</span>
                            <input type="password" class="form-control" id="validationCustomPassword"
                                aria-describedby="inputGroupPrepend" required placeholder="Digite aqui">
                            <div class="invalid-feedback">
                                Nome usuário / E-mail invalidos / Senha, tente novamente.
                            </div>
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Acessar sua conta</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>

    <script>
        function main() {
            const PageDiv = document.querySelector('#pageDiv')

            const loginBtn = document.querySelector('#loginBtn');
            const backBtn = document.querySelector('#backBtn');
            const registerBtn = document.querySelector('#registerBtn');

            const buttonClick = (button) => {
                if (button !== null)
                    button.addEventListener('click', function () {
                        PageDiv.innerHTML = '';
                    });
            }
            buttonClick(loginBtn)
            buttonClick(registerBtn)
            buttonClick(backBtn)
        }
        document.addEventListener('DOMContentLoaded', main());
    </script>
